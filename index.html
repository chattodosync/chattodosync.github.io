<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="assets/fonts/font-awesome.css" rel="stylesheet" type="text/css">
    <link href="assets/fonts/elegant-fonts.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="assets/css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">
    <title>Chattodo Â· Pre Launch</title>
    <style>
        body { background-color: #f3f3f3; }
        .dark-mode { background-color: #2b2929; color: #ffffff; }
        .dark-mode .custom-hr, .dark-mode .input-group, .dark-mode .note { border-color: #ffffff; color: #ffffff; }
        .dark-mode .btn { background-color: #333333; color: #ffffff; }
    </style>
    
</head>
<body>
    <div class="page-wrapper">
        <header>
            <div class="brand animate">
                <img class="logo" src="./assets/img/logo.png" alt="Logo" style="width: 350px">
                <button onclick="toggleDarkMode()" class="btn btn-default">
                    <i class="fa-solid fa-moon"></i>
                </button>         
            </div>
        </header>

        <div class="content-wrapper">
            <div class="content-main animate">
                <div class="container">
                    <h2 class="font-size-60" style="line-height:1.5em">
                        Discover the<br/><mark><b>World's First</b></mark><br/>Messaging Experience<br/>that <mark><b>Truly Matters</b></mark>
                    </h2>
                    <h3 class="subtext opacity-60 font-size-30"></h3>
                    <div class="col-md-10 col-sm-10 col-md-offset-1 col-sm-offset-1">
                        <form class="form" id="contactForm">
                            <div class="alert subtext font-size-30">Thank you! You're on the list!</div>
                            <div class="input-group">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" autocomplete="off">
                                <span class="input-group-btn">
                                    <button class="btn" type="submit"><i class="arrow_right"></i></button>
                                </span>
                            </div>
                            <p class="note subscribe font-size-20 opacity-50"><b>Subscribe Now</b> to be the First to Experience the Future of Communication. <br>Coming Soon on <b>Android</b> and <b>iOS.</b></p>
                        </form>
                    </div>
                </div>
            </div>
            <div class="background-wrapper">
                <div id="background-content"></div>
            </div>
        </div>
    </div>

    <script src="assets/js/jquery-2.2.1.min.js"></script>
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.validate.min.js"></script>
    <script src="assets/js/jquery.magnific-popup.min.js"></script>
    <script src="assets/js/sketch.min.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./assets/js/mail.js"></script>
    <script>
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');
        }

        var COLOURS = ['#db4a2b33', '#db4a2b45', '#db4a2b5c', '#db4a2b80'];
        var radius = 0;
        var randomColor = 0;

        Sketch.create({
            container: document.getElementById('background-content'),
            autoclear: false,
            retina: 'auto',
            update: function () {
                radius = 10 + Math.abs(Math.sin(this.millis * 0.003) * 50);
            },
            click: function () {
                randomColor = Math.floor(Math.random() * COLOURS.length);
            },
            touchmove: function () {
                for (var i = this.touches.length - 1; i >= 0; i--) {
                    var touch = this.touches[i];
                    this.lineCap = 'round';
                    this.lineJoin = 'round';
                    this.fillStyle = this.strokeStyle = COLOURS[randomColor];
                    this.lineWidth = radius;
                    this.beginPath();
                    this.moveTo(touch.ox, touch.oy);
                    this.lineTo(touch.x, touch.y);
                    this.stroke();
                }
            }
        });
    </script>
</body>
</html>
